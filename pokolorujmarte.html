<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Pokoloruj marte</title>
        

    </head>

    <body>
        <section>Pokoloruj najpiekniejsza dziewczyne na swiecie</section>

    <div id="container">

        <div id="overlay"></div>

        <div id="marta">
                <img src="marta1.jpg" alt="marta" class='marta'>
        </div>

    </div>
        

        <h2>Wybierz sw√≥j kolor: <span id="colorOutput"></span></h2>

        <div id='spod'>
            <label>red:</label>
            <input type="range" id="rangeRed" value="0" min="0" max="255">

            <label>green:</label>
            <input type="range" id="rangeGreen" value="0" min="0" max="255">

            <label>blue:</label>
            <input type="range" id="rangeBlue" value="0" min="0" max="255">
            
            <label>opacity:</label>
            <input type="range" step="0.05" id="rangeOpacity" value="0.0" min="0.0" max="1.0">
        </div>

        <button onclick=marta1()>marta1</button>
        <button onclick=marta2()>marta2</button>
        
        <script>
            function changeColor()
            {
                let red = document.getElementById("rangeRed").value;
                let green = document.getElementById("rangeGreen").value;
                let blue = document.getElementById("rangeBlue").value;
                let opacity = document.getElementById("rangeOpacity").value;
                let overlay = document.getElementById("overlay");
                let color = 'rgb(' + red + ',' + green + ',' + blue + ')';
                document.getElementById('colorOutput').innerHTML = color;
                overlay.style.backgroundColor = 'rgba(' + red + ',' + green + ',' + blue + ',' + opacity +')'; 
            }

            function marta1(){
                var img1 = document.querySelector("#marta>img")
                img1.src="marta1.jpg"
            }
            function marta2(){
                var img1 = document.querySelector("#marta>img")
                img1.src="marta2.jpg"
            }
            

            document.getElementById('rangeRed').addEventListener('input',changeColor)
            document.getElementById('rangeGreen').addEventListener('input',changeColor)
            document.getElementById('rangeBlue').addEventListener('input',changeColor)
            document.getElementById('rangeOpacity').addEventListener('input',changeColor)
        </script>
    </body>
</html>
